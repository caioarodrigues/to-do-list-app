    <main>
        <div id="main-div">
            <div id="add-new-note-div">
                <input type="text" name="" id="add-new-note-input" placeholder="add new note">

            <div id="edit-notes-div">
                <h2 id="edit-note-h2">Set the new content</h2>

            <div id="all-notes-div">

                <ul id="all-notes-ul"></ul>
            </div>

            <div id="done-notes-div">
